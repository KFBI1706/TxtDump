<!-- Html when a post is found in DB -->
{{ define "display" }}
  {{ template "layout" }}
  <main role="main" class="container col-md-6">
    <div class="text-header col-md-12">
      <h1 class="Title">{{.Title}}</h1>
      <h6 class="Time">{{.Time}}</h6>
      <hr>
    </div>
    <div class="text-content col-md-12">
      <p class="content">{{.Content}}</p>
    </div>
  </main>
  {{ template "layoutEnd" }}
{{end}}

<!-- The template when a post is not found --> 
{{ define "notFound"}}
  {{ template "layout" }}
    <main role="main" class="container col-md-6">
      <h1 class="Title">Your post was not found</h1>  
    </main>
  {{ template "layoutEnd" }}
{{ end }}
