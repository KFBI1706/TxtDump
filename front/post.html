{{ define "createpost"}}
  {{ template "layout" }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <main role="main" class="container col-sm-12 col-md-9 col-lg-9">
      <div class="text-header col-md-12">
          <h1 class="text-center">Create a new post</h1>
        <form action="/post/create/new" method="POST">
          <div class="form-group">
            <label for="formGroupExampleInput">Title <br>Markdown rendering only works on posts without titles for now</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="(Optional)" name="Title">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Text(Github style markdown is supported)</label>
            <textarea type="text" class="form-control content-box" id="formGroupExampleInput" name="Content"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="post">
          </div>
        </form>
      </div>
    </main>
    <script>var simplemde = new SimpleMDE();</script>

  {{ template "layoutEnd"}}
{{end}}
