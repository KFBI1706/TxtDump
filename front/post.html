{{ define "createpost"}}
  {{ template "layout" }}
    <main>
      <div class="text-header col-md-6 text-center">
        <form action="/post/create/new" method="POST">
          <div class="form-group">
            <label for="formGroupExampleInput">Title (Optional)</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" name="Title">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Text</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="Content">
          </div>
          <div class="form-group">
            <input type="submit" value="post">
          </div>
        </form>
      </div>
    </main>
  {{ template "layoutEnd"}}
{{end}}
