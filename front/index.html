{{define "index"}} {{ template "layout" }}
<main role="main" class="container">
    <section class="row">
        <aside id="cardColumn">
            <div class="col card">
                <div class="card-body">
                    <h4 class="card-title">{{.Count}}</h4>
                    <hr>
                    <p class="card-text">Post(s) in total</p>
                </div>
            </div>
        </aside>
        <section>
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Views</th>
                        <th scope="col">PostPerms</th>
                    </tr>
                </thead>
                <tbody>
                    {{range $index, $value := .Data}}
                    {{$m:= index $.Meta $index }}
                    <tr>
                        <td class="col-2" scope="row"><a href="/post/{{$value.PostID}}/request">{{$value.PostID}}</a></td>
                        <td>{{$value.Title}}</td>
                        <td>{{$m.Views}}</td>
                        <td>{{$value.PostPerms}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </section>
    </section>
</main>
{{ template "layoutEnd" }} {{end}}
