{{define "index"}}
    {{ template "layout" }}
        <main role="main" class="container col-md-3">
            <div class="card">
                <div class="card-body">
                  <h4 class="card-title">{{.Count}}</h4>
                  <hr>
                  <p class="card-text">Post(s) in total</p>
                </div>
            </div>
        </main>
    {{ template "layoutEnd" }}
{{end}}

{{define "postTable"}}
    <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Pubid</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">ID</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
    </table>
{{end}}
