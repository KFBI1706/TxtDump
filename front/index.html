{{define "index"}}
    {{ template "layout" }}
        <main role="main" class="container col-md-12">
            <div class="row col-md-12">
                <div class="card col-md-3">
                    <div class="card-body">
                    <h4 class="card-title">{{.Count}}</h4>
                    <hr>
                    <p class="card-text">Post(s) in total</p>
                    </div>
                </div>
                <div class="col-md-9 table">
                    {{range .PostIDs}}
                        <p>{{.}}</p>
                    {{end}}
                </div>
            </div>
        </main>
    {{ template "layoutEnd" }}
{{end}}
