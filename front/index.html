{{define "index"}}
    {{ template "layout" }}
        <main role="main" class="container">
            <div class="row">
                <div class="col bax card">
                    <div class="card-body">
                    <h4 class="card-title">{{.Count}}</h4>
                    <hr>
                    <p class="card-text">Post(s) in total</p>
                    </div>
                </div>
                <div class="col-9">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Views</th>
                                  </tr>
                                </thead>
                                <tbody>
                                {{range .Meta}}
                                    <tr>
                                        <td class="col-2" scope="row"><a href="/post/{{.PostID}}/request">{{.PostID}}</a></th>
                                        <td>{{.Title}}</td>
                                        <td>{{.Views}}</td>
                                    </tr>
                                {{end}}
                                </tbody>
                        </table>
                </div>
            </div>
        </main>
    {{ template "layoutEnd" }}
{{end}}
